	<form method="post" class="form-signin">
		<div class="m-3">
			<h2 class="h1 text-center"> Enter Marks  </h2>

			<label class="mb-0 mt-2"> Student ID: </label>
			<select name="studentid" class="form-control" required>
				<option value="" disabled selected hidden>Choose a student</option>
				{% for item in studentid %}
					<option>{{item['ID']}}</option>
				{% endfor %}
			</select>

			<label class="mb-0 mt-2"> Assessment: </label>
			<select name="assessment" class="form-control" required>
				<option value="" disabled selected hidden>Choose an assessment</option>
				<option value="Assignment1"> Assignment 1 </option>
				<option value="Assignment2"> Assignment 2 </option>
				<option value="Assignment3"> Assignment 3 </option>
				<option value="Labs"> Labs </option>
				<option value="Midterm"> Midterm </option>
				<option value="FinalExam"> Final Exam </option>
			</select>

			<label for="mark" class="mb-0 mt-2">Enter Mark:</label>
	  		<input type="number" id="mark" name="mark" class="form-control" placeholder="Marks" required><br>
			<button class="btn btn-lg btn-success btn-block" type="submit">Enter Mark</button>
		</div>	
	</form> 
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
