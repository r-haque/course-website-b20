<!-- Design From Easy tutorials Login & Registration Form -->
<!DOCTYPE html>
<html>
<head>
	<title>CSCB20</title>
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/loginreg.css')}}"> 
</head>
<body class="text-center">
	
	<div class="d-flex flex-column m-auto">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
				<div class="alert alert-success alert-dismissible d-block text-right" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
					{{message}}
				</div>
				{% endfor %}
			{% endif %}
		{% endwith %}
	
		<form method="post" class="form-signin">
			<div class="m-3">
				<h2 class="h1"> Welcome to CSCB20! </h2>
	
				<h1 class="h5 mt-3 mb-3 font-weight-normal">Please sign in</h1>
				<label for="inputEmail" class="sr-only">Username</label>
				<input name="username" type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
				<p class="message mt-2"> Not Registered? <a href="/register.html"><strong>Sign Up</strong></a></p>
			</div>	
		</form> 
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
