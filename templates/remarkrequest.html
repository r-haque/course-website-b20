<html>
<head>
	<title>Remark Request</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/remarkrequest.css')}}">
</head>
<body class="mt-5">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="nav-shadow">
		<div class="container">
		<a class="navbar-brand">CSC B20</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item ml-3">
			  <a class="nav-link" href="/welcome">Home</a>
			</li>
			<li class="nav-item ml-3">
			  <a class="nav-link" href="/feedback_form">Feedback</a>
			</li>
			<li class="nav-item dropdown active ml-3">
			  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Marks
			  </a>
			  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
				<a class="dropdown-item" href="/marks">My Marks</a>
				<a class="dropdown-item" href="/marks/remarkrequest"><strong>Request Regrade</strong></a>
			  </div>
			</li>
			<li class="nav-item ml-3">
			  <a class="nav-link" href="/home" target="_blank">Course Website <i class="fas fa-external-link-alt"></i></a>
			</li>
		  </ul>
		  <span class="navbar-text">
			<a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
		  </span>
		</div>
	  </div>
	  </nav>

	  <form method="post" class = "form-signin">
		<div class="m-3">
			<h2 class="h1 mb-4 text-center"> Remark Request </h2>

			<div class="input-group">
				<input type="text" name="firstname" aria-label="First name" class="form-control" placeholder="First Name" required>
				<input type="text" name="lastname" aria-label="Last name" class="form-control" placeholder="Last Name" required>
			</div>
			<input type="number" name='studentnumber' class="form-control" placeholder="Student ID" required>

			<label class="mb-0 mt-2"> Assessment </label>
			<select name='testtype' class="form-control" required>
				<option value="" disabled selected hidden>Choose an assessment</option>
				<option value="Assignment1"> Assignment 1 </option>
				<option value="Assignment2"> Assignment 2 </option>
				<option value="Assignment3"> Assignment 3 </option>
				<option value="Labs"> Labs </option>
				<option value="Midterm"> Midterm </option>
				<option value="FinalExam"> Final Exam </option>
			</select>

			<div class="mb-0 mt-2 form-group">
				<label class="mb-0">Reason for Remark</label>
				<textarea class="form-control" rows="3" name='reason' required></textarea>
			</div>

			<button type="submit" class="btn btn-lg btn-success btn-block mt-2">Create</button>

		</div>
	</form>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
